<body>
  
  <section id="loading">Loading...</section>
  
  <section id="login">
    <h1>ToDo App</h1>

    <button id="login-button">Login</button>
    <a href="#" id="go-to-register">No account yet? Register!</a>
</section>

<section id="register">
  <h1>ToDo App</h1>
    <input id="register-email" type="text" placeholder="email"/>
    <input id="register-password" type="password"  placeholder="password"/>

    <a href="#" id="go-to-login">Already have an account? Log in!</a>
</section>

</div>
